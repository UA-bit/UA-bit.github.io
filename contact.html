<section class="section contact">
  <p>Email: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
  <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
  <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
 
  <h2>Book an Appointment / Send a Message</h2>
  <form id="contactForm" style="max-width: 500px; margin: auto;">
    <label>Name:</label><br>
    <input type="text" name="name" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

    <label>Email:</label><br>
    <input type="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

    <label>Preferred Date & Time:</label><br>
    <input type="datetime-local" name="datetime" style="width: 100%; padding: 8px; margin: 8px 0;"><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" style="width: 100%; padding: 8px; margin: 8px 0;"></textarea><br>

    <button type="submit" style="padding: 10px 20px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">
      Send
    </button>
  </form>

  <p id="formResponse" style="color: green; font-weight: bold; margin-top: 10px;"></p>
</section>

  document.getElementById('contactForm').addEventListener('submit', function(e) {

    document.getElementById('formResponse').textContent = 
      "Thank you! Your request has been received.";
    this.reset();
  });
</script>
